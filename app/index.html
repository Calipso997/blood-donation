<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div class="row firstRow">
            <div class="allForm container col-sm-12 col-md-12">
                <div class="col-sm-12 col-md-12">
                    <img class="bloodyImg" src="../img/bloodDonationImage.jpg" alt="blood">
                </div>
                <!~~~~~~~~~~~~~~~~~ form~~~~~~~~~~~~~~~~~~~~~~~~~~~~~>
                <div class="bloodDate col-sm-6 col-md-6">
                    <div class="inputTitle col">
                        <h1>Date of your last blood donation:</h1>
                    </div>
                        <div class="container">
                            <div class="row">
                                <div class='col-sm-12 col-md-12 imputStyle'>
                                    <div class="form-group">
                                        <div class='input-group date' id='datetimepicker'>
                                            <input type='text' class="form-control" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!~~~~~~~~~~~~~ form end ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~>

                    <!~~~~~~~~~~~~~ radio button ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~>
                    <div class="col-sm-6 col-md-6">
                        <label class=" custom-radio btn btn-primary ">
                            <input id="radio1" name="radio" type="radio" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Woman</span>
                        </label>
                        <label class=" custom-radio btn btn-primary ">
                            <input id="radio2" name="radio" type="radio" class="custom-control-input">
                            <span class="custom-control-indicator"></span>
                            <span class="custom-control-description">Man</span>
                        </label>
                    </div>



                <!~~~~~~~~~~~~~~~~~~~~~~ radio end ~~~~~~~~~~~~~~~~~~~~~~~~>
                <div class="confirmForm col-sm-12 col-md-12">
                    <div class="confirmB">
                        <h2>Click or not to click</h2>
                    </div>
                    <button class="confirmButton btn-lg btn-block">Confirm</button>
                </div>
            </div>
        </div>
    </body>
</html>
