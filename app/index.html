<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="row">
        <div class="allForm col-sm-12 col-md-12">
        <h1>Save the vampire donate your blood</h1>

            </div>
            <div class="container">
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker5'>
                                <input type='text' class="form-control" />

                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="sex col-sm-12 col-md-12">

                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="Man" autocomplete="off"> Man
                </label>

        </div>
            <div class="confirmForm col-sm-12 col-md-12">
                <p>Click or not to click</p>
                <button>Confirm</button>
            </div>
        </div>
        </div>
